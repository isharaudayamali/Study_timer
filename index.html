<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Bloom Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">

                <div id="settings-screen">
                    <div class="card shadow-lg app-card">
                        <div class="card-body p-5">
                            <h1 class="card-title text-center mb-4">ðŸŒ¸ Study Bloom ðŸŒ¸</h1>
                            <p class="text-center text-muted mb-5">Set up your focus session and let's get productive!
                            </p>

                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="session-duration" class="form-label fw-bold"><i
                                            class="bi bi-clock-fill"></i> Study Session (minutes)</label>
                                    <input type="number" class="form-control form-control-lg" id="session-duration"
                                        value="25" min="1">
                                </div>
                                <div class="col-md-6">
                                    <label for="total-sessions" class="form-label fw-bold"><i
                                            class="bi bi-bullseye"></i> Number of Sessions</label>
                                    <input type="number" class="form-control form-control-lg" id="total-sessions"
                                        value="4" min="1">
                                </div>
                            </div>

                            <div class="mt-4">
                                <label class="form-label fw-bold"><i class="bi bi-cup-hot-fill"></i> Break Time</label>
                                <div class="d-flex">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="break-duration" id="break5"
                                            value="5" checked>
                                        <label class="form-check-label" for="break5">5 min</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="break-duration" id="break10"
                                            value="10">
                                        <label class="form-check-label" for="break10">10 min</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="ringtone" class="form-label fw-bold"><i class="bi bi-bell-fill"></i> Ringing
                                    Tone</label>
                                <select id="ringtone" class="form-select form-select-lg">
                                    <option value="songs\Hint.mp3">Hint</option>
                                </select>
                            </div>

                            <div class="mt-4">
                                <label for="break-music" class="form-label fw-bold"><i
                                        class="bi bi-music-note-beamed"></i> Break Music</label>
                                <select id="break-music" class="form-select form-select-lg">
                                    <option value="" selected>None (Silent Break)</option>
                                    <option
                                        value="songs\5 min_Break_.mp3">
                                        5 min break-1</option>
                                    <option
                                        value="songs\10 min_Break_.mp3">
                                        10 min break-1</option>
                                    <option
                                        value="songs\1 hr_Break_.mp3">
                                        1 hr break-1</option>
                                </select>
                            </div>

                            <div class="d-grid mt-5">
                                <button id="start-btn" class="btn btn-primary btn-lg fw-bold">Start Focusing</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="timer-screen" class="d-none">
                    <div class="card shadow-lg app-card text-center">
                        <div class="card-body p-5">
                            <h2 id="status-heading" class="mb-4">Study Session</h2>
                            <h1 id="time-display" class="display-1 fw-bold my-5">25:00</h1>
                            <div class="progress" style="height: 10px;">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"
                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <div class="mt-5">
                                <button id="pause-btn" class="btn btn-lg btn-outline-secondary me-2"><i
                                        class="bi bi-pause-fill"></i> Pause</button>
                                <button id="stop-btn" class="btn btn-lg btn-danger"><i class="bi bi-x-octagon-fill"></i>
                                    Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="completion-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="modal-title">âœ¨ Session Complete! âœ¨</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center p-4">
                    <figure>
                        <blockquote class="blockquote">
                            <p id="quote-display">"The secret of getting ahead is getting started."</p>
                        </blockquote>
                        <figcaption class="blockquote-footer" id="quote-author">
                            Mark Twain
                        </figcaption>
                    </figure>
                    <button id="next-action-btn" class="btn btn-primary mt-3" data-bs-dismiss="modal">Start 5 min
                        Break</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
